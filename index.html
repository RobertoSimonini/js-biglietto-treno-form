<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ticket Price Form</title>
    <!-- Javascript -->
    <script defer src="js/script.js"></script>

    <!-- Bootstrap  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <!-- Stylesheet  -->
    <link rel="stylesheet" href="css/style.css">

</head>
<body>
    <section id="user-infos" class="my-5">
        <div class="container">
            <div class="card d-flex justify-content-center px-2">
                <div class="card-body">
                    <h4 class="card-title pt-3">
                        Insert your datas
                    </h4>
                    <hr>
                    <!-- Qui inserisco l'imput riferito al nome del passeggero  -->
                    <div class="row row-cols-3">
                        <div class="col mb-3">
                            <div class="input-group flex-nowrap">
                               <input type="text" placeholder="Username" class="form-control" id="username">
                            </div>
                        </div>
                    <!-- Qui inserisco l'input relativo ai km da percorrere  -->
                    <div class="col mb-3">
                        <div class="input-group flex-nowrap">
                           <input type="number" placeholder="Kms" min="1" class="form-control" id="kms">
                        </div>
                    </div>
                    <!-- Qui inserisco il selected per l'etÃ  -->
                        <div class="col-mb-3">
                            <select id="age" class="form-select" aria-label="Default select example">
                                <option value="underage">Underage</option>
                                <option selected value="adult">Adult</option>
                                <option value="Over-65">Over 65</option>
                            </select>
                        </div>
                     
                    <!-- Qui metto i bottoni  -->
                    </div>  
                    <hr>
                    <div class="col-12 d-flex justify-content-center">
                        <button id="calc-button" class="btn btn-primary mx-2">Calculate</button>
                        <button class="btn btn-danger" type="reset">Reset</button>
                    </div>
                </div>    
            </div>
        </div>
        </div>
    </section>

    <!-- Qui metto la sezione dedicata al biglietto  -->
    <section id="ticket-infos" class="container d-none">
        <div class="card d-flex justify-content-center">
            <div class="row g-0">
              <div class="col-md-4">
                <img src="train.jpg" class="img-fluid rounded-start" alt="...">
              </div>

              <div class="col-md-8">
                <div class="card-body">
                  <h3 class="card-title mb-3">Your Ticket </h3>
                  <h4 id="your-name" class="mb-5"> </h4>
                  <div class="row">
                    <div class="col">
                        <h5>
                            Tariffa
                            <p id="rate">

                            </p>
                        </h5>
                    </div>
                    <div class="col">
                        <h5>
                            Posto carrozza
                            <p id="coach"></p>
                        </h5>
                    </div>
                    <div class="col">
                        <h5>
                           Prezzo 
                           <p id="price"></p>
                        </h5>
                    </div>
                  </div>
                  
                </div>
              </div>
            </div>
          </div>
    </section>

</body>
</html>
